<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BandInTheNet Piano's</title>
    <link rel="stylesheet" href="./Style/Piano.css">
    <script src="Script/soundjs-0.6.2.min.js"></script>
    <script src="Script/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="Script/pianoforte.js" type="text/javascript"></script>
    <script src="Script/jquery-ui.min.js" type="text/javascript"></script>
    <script>
        var checkUser= function() {
            if (localStorage.utenteCorrente != '') {
                document.getElementById("Profile").innerHTML = localStorage.utenteCorrente;
                //$('Profile').html(localStorage.utenteCorrente);
            }
            else return;
        }
    </script>
</head>

<body onload="init(); checkUser()">
    <header class="header clearfix">

        <nav id="header__menu">
            <ul id="Menu" style="background-color:white;">
                <li class="header__menu__logo" style="float:left">
                    <h1 class="header__logo">BandInTheNet</h1>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="Login.html" > <span id = "Profile">Accedi</span></a>                        
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="Play.html">Let's Play</a>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="HomePage.html #Info">Info</a>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="HomePage.html">HomePage</a>
                </li>
            </ul>
            <br>
            <br>
        </nav>
        <hr class="header__hr">
    </header>
    <div id="recordingBar">
        <p>Clicca sul cerchio per iniziare a registrare, poi su play per riascoltare la tua composizione</p>
        <button id="recButton" class="Rbutton notRec"></button>     
        <button id='play'>play</button>
    </div>
    <div class="keys">
        <div id='do4' class="key left white" data-note="C3">
            <div class="top"></div>
        </div>
        <div id='do#4' class="key black" data-note="C#3">
            <div class="top"></div>
        </div>
        <div id='re4' class="key center white" data-note="D3">
            <div class="top"></div>
        </div>
        <div id='re#4' class="key black" data-note="D#3">
            <div class="top"></div>
        </div>
        <div id='mi4' class="key right white" data-note="E3">
            <div class="top"></div>
        </div>
        <div id='fa4' class="key left white" data-note="F3">
            <div class="top"></div>
        </div>
        <div id='fa#4' class="key black" data-note="F#3">
            <div class="top"></div>
        </div>
        <div id='sol4' class="key center white" data-note="G3">
            <div class="top"></div>
        </div>
        <div id='sol#4' class="key black" data-note="G#3">
            <div class="top"></div>
        </div>
        <div id='la4' class="key center white" data-note="A3">
            <div class="top"></div>
        </div>
        <div id='la#4' class="key black" data-note="A#3">
            <div class="top"></div>
        </div>
        <div id='si4' class="key right white" data-note="B3">
            <div class="top"></div>
        </div>
        <div id='do5' class="key left white" data-note="C3">
            <div class="top"></div>
        </div>
        <div id='do#5' class="key black" data-note="C#3">
            <div class="top"></div>
        </div>
        <div id='re5' class="key center white" data-note="D3">
            <div class="top"></div>
        </div>
        <div id='re#5' class="key black" data-note="D#3">
            <div class="top"></div>
        </div>
        <div id='mi5' class="key right white" data-note="E3">
            <div class="top"></div>
        </div>
        <div id='fa5' class="key left white" data-note="F3">
            <div class="top"></div>
        </div>
        <div id='fa#5' class="key black" data-note="F#3">
            <div class="top"></div>
        </div>
        <div id='sol5' class="key center white" data-note="G3">
            <div class="top"></div>
        </div>
        <div id='sol#5' class="key black" data-note="G#3">
            <div class="top"></div>
        </div>
        <div id='la5' class="key center white" data-note="A3">
            <div class="top"></div>
        </div>
        <div id='la#5' class="key black" data-note="A#3">
            <div class="top"></div>
        </div>
        <div id='si5' class="key right white" data-note="B3">
            <div class="top"></div>
        </div>
    </div>
    <div id='registrata' class='nonVisibile'>
        <p id='noteregistrate'></p>
        <input type="text" placeholder="Nome canzone" id="nomeCanzone">
        <button id='salvaCanzone' class="visibile">Salva</button>
        <button id='reset' class="visibile">Reset</button>
        <button id='undo' class="visibile">Undo</button>
    </div>
</body>

</html>
