<html>
<head>
    <title>BandInTheNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="./Style/HomePage.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var checkUser= function() {
            if (localStorage.utenteCorrente != '') {
                document.getElementById("Profile").innerHTML = localStorage.utenteCorrente;
                //$('Profile').html(localStorage.utenteCorrente);
            }
            else return;
        }
    </script>
</head>

<body onload="checkUser();">
    <header class="header clearfix">

        <nav id="header__menu">
            <ul id="Menu" style="background-color:white;">
                <li class="header__menu__logo clearfix">
                    <h1 class="header__logo">BandInTheNet</h1>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="Login.html" > <span id = "Profile">Accedi</span></a>                        
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="Play.html">Let's Play</a>
                    <div class="header__menu__item__dropdown">
                            <a href="Piano.html">Piano</a>
                            <a href="Batteria.html">Batteria</a>
                    </div>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="#Info">Info</a>
                </li>
                <li class="header__menu__item" style="float:right">
                    <a href="HomePage.html">HomePage</a>
                </li>
            </ul>
            <br>
            <br>
        </nav>
        <hr class="header__hr">

    </header>
   
    <section class="cover">
        <!-- utilizzo 2 div per centrare il testo
             vedi codepen  -->
        <div class="cover__opacity"></div>
        <div class="cover__text">
            <div class="cover__text__aux">
                <h1>Benvenuto su BandInTheNet</h1>
                <a href="Play.html">
                    <button class="button" style="vertical-align:middle">
                        <span>Play</span>
                    </button>
                </a>
            </div>
        </div>
    </section>

    <section class="banner__whoami clearfix" id = "Info">
        <div class="banner__whoami__img"></div>
        <div class="banner__whoami__text">
            <h1>Chi Siamo</h1>
            <p>Siamo un gruppo di studenti di ingegneria informatica</p>
        </div>
    </section>

    <section class="banner__contacts clearfix">
        <div class="banner__contacts__text">
            <h1>Contatti</h1>
            <p>Potete trovarci su:</p>
        </div>
        <div class="banner__contacts__img"></div>
    </section>


</body>


</html>
