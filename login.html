<html>

<head>
	<script src="./Script/loginScript.js"></script>
	<link href="./Style/login.css" rel="stylesheet" type="text/css">
</head>

<body onload="inizializzaStorage();">
	<div>

		<form action="" method="POST" name="miaform" onSubmit="return inserisciUtente();">
			<div class="insert">
				<table cellpadding=4 ID="Elenco">
					<tr>
						<td>
							<input name="Cognome" type="text" size="20" placeholder="Cognome">
						</td>
					</tr>
					<tr>
						<td>
							<input name="Nome" type="text" size="20" placeholder="Nome">
						</td>
					</tr>
					<tr>
						<td>
							<input name="Username" type="text" size="24" placeholder="Username">
						</td>
					</tr>
					<tr>
						<td>
							<input name="Password" type="Password" size="24" placeholder="Password">
						</td>
					</tr>
				</table>
			</div>
			<div class="buttons">
				<input TYPE="SUBMIT" Value="INVIA">
				<input TYPE="RESET" Value="RESET">
				<input TYPE="BUTTON" Value="STAMP LOCAL" onclick="stampaStorage();">
				<input TYPE="BUTTON" Value="RESET LOCAL" onclick="resetStorage();">
			</div>
		</form>
	</div>
	<div id="Storage"></div>
</body>

</html>
